<div class="photos-container">
  @if(photos.length === 0) {
  <mat-card>
    <mat-card-content> There are no photos to display! </mat-card-content>
  </mat-card>
  }
  <mat-card *ngFor="let photo of photos; index as i">
    <mat-card-content>
      <app-photo photoName="{{ photo.name }}" />
      <p>{{ photo.author }}</p>
    </mat-card-content>
  </mat-card>
</div>
