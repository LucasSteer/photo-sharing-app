<nav>
  <ul>
    <li>
      <a
        mat-icon-button
        routerLink="/"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        ><mat-icon>home</mat-icon></a
      >
    </li>
    <div class="controls">
      <div *ngIf="auth.getUserId(); then thenBlock; else elseBlock"></div>
      <ng-template #thenBlock>
        <li>
          <a
            mat-stroked-button
            color="primary"
            routerLink="/profile"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Profile</a
          >
        </li>
        <li>
          <button
            mat-stroked-button
            color="accent"
            type="button"
            (click)="auth.logout()"
          >
            Log Out
          </button>
        </li>
      </ng-template>
      <ng-template #elseBlock>
        <li>
          <a
            mat-stroked-button
            color="primary"
            routerLink="/signup"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Sign Up</a
          >
        </li>
        <li>
          <a
            mat-stroked-button
            color="accent"
            routerLink="/login"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Log In</a
          >
        </li>
      </ng-template>
    </div>
  </ul>
</nav>
